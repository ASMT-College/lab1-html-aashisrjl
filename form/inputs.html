<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    <form>
        <caption>Input Types</caption>
     
        <label>Text: <input type="text" placeholder="Enter your name"></label><br>
        <label>Password: <input type="password" placeholder="Enter your password"></label><br>
        <label>Email: <input type="email" placeholder="Enter your email"></label><br>
        <label>Search: <input type="search" placeholder="Search here"></label><br>
        <label>Telephone: <input type="tel" placeholder="Enter your phone number"></label><br>
        <label>URL: <input type="url" placeholder="Enter a website"></label><br><br>
    
  
        <label>Number: <input type="number" min="1" max="100" step="1"></label><br>
        <label>Range: <input type="range" min="0" max="100" step="10"></label><br><br>
    
        
        <label>Date: <input type="date"></label><br>
        <label>Time: <input type="time"></label><br>
        <label>Date and Time: <input type="datetime-local"></label><br>
        <label>Month: <input type="month"></label><br>
        <label>Week: <input type="week"></label><br><br>
    
    
        <label>Checkbox: <input type="checkbox" name="hobby" value="coding"> I love coding</label><br>
        <label>Radio: <input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label><br><br>
    
      
        <label>File Upload: <input type="file"></label><br><br>
    
        
        <label>Color: <input type="color"></label><br>
        <label>Hidden: <input type="hidden" value="12345"></label><br>
        <label>Image Submit: <input type="image" src="submit-button.png" alt="Submit"></label><br><br>
    
       
        <input type="button" value="Click Me">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    
</body>
</html>
